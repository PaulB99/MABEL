<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bias Neutraliser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .content {
      max-width: 500px;
      margin: auto;
    }
    </style>

<body>
    <div class="content">
    <h1>
        Bias Neutraliser
    </h1>
    <br>
    <strong>
        Tagger: {{tagger}}
        <br>
        Neutraliser: {{neutraliser}}
    </strong>
    <br>
    <strong>
        Please write your text below:
    </strong>
    <br>
    <textarea rows="4" cols="50" name="textinput" form="inputform"></textarea>
    <form method="POST" id="inputform" action="{{ url_for('run_model') }}">
        <input type="submit" name="run" value="Run">
        <input type="submit" name="return" value="Return">
    </form>
    <br>

    {% if biased %}
    Biased!
    {% endif %}

    {% if not biased %}
    Unbiased!
    {% endif %}

    <br>
    <textarea readonly rows="4" cols="50" name="textoutput">
        {{out_text}}
    </textarea>
    </div>
</body>
